@let accessor = getAccessor();
<div class="rounded-t-[10px] rounded-b-[5px] overflow-hidden w-full">
	<div class="bg-white p-[10px] w-full h-[130px]">
		<img [src]="accessor.image_url" [alt]="accessor.title" class="w-full h-full object-contain block" loading="lazy">
	</div>
	<div class="bg-[#E9E4E0]">
		<div class="p-[10px] card-about">
			<h3 class="text-[16px] text-black font-[500] leading-[120%]">{{accessor.title}}</h3>
			<h4 class="text-[18px] font-[700]">{{accessor.price | uzPrice}}₽</h4>
			<p class="text-[14px] text-black leading-[120%]">{{accessor.description}}</p>
		</div>
		@if (counterService.isCounted(accessor.uuid); as cont) {
		@if (!cont.counted) {
		<button type="button" (click)="kupit(accessor.id)"
			class="bg-gradient cursor-pointer w-full h-[40px] font-[500] gap-x-[5px] rounded-[5px] flex items-center justify-center">
			<img src="svg/card-basket.svg" [alt]="accessor.title" width="19" height="19">
			Купить
		</button>
		}@else {
		<div
			class="grid grid-cols-[40px_1fr_40px] items-center rounded-[5px] overflow-hidden bg-gradient w-full h-[40px] gap-x-[5px]">
			<button type="button" class="flex items-center justify-center cursor-pointer h-full" (click)="minus(accessor.id)">
				<img src="svg/minus.svg" alt="minus icon" width="15" height="15"></button>
			<p class="block text-center"> {{cont.quantity | uzPrice}}</p>
			<button type="button" class="flex items-center justify-center cursor-pointer" (click)="kupit(accessor.id)">
				<img src="svg/plus.svg" alt="plus icon" width="15" height="15">
			</button>
		</div>
		}
		}
	</div>
</div>
